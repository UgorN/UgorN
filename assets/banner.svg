<svg width="1200" height="380" viewBox="0 0 1200 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .title { font: 700 56px/1 "Segoe UI", Inter, system-ui, -apple-system, sans-serif; fill: #e5e7eb; }
      .subtitle { font: 600 22px/1 "Segoe UI", Inter, system-ui, -apple-system, sans-serif; fill: #c7d2fe; }
      .pill { font: 600 16px/1 "Segoe UI", Inter, system-ui, -apple-system, sans-serif; fill: #0b1020; }
      .mono { font: 600 15px/1 "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace; fill: #e2e8f0; }
    </style>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0H0V32" stroke="#1f2937" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="380" fill="url(#g1)"/>
  <rect width="1200" height="380" fill="url(#grid)" opacity="0.35"/>

  <g filter="url(#glow)" opacity="0.35">
    <circle cx="980" cy="70" r="120" fill="#22d3ee"/>
    <circle cx="1040" cy="310" r="90" fill="#a78bfa"/>
  </g>

  <g transform="translate(48,64)">
    <rect x="0" y="0" width="6" height="252" rx="3" fill="url(#g2)" filter="url(#glow)"/>
  </g>

  <g transform="translate(80,112)">
    <text class="title">Thiago • UgorN</text>
    <text class="subtitle" y="44">Gestor de TI — Secretaria de Cultura e Turismo de Belém -SEMCULT</text>
    <text class="mono" y="84">Estudo tecnologia desde os 14 anos — apaixonado por inovação, Python/Java, FastAPI, Django, PHP e Cloud/IoT.</text>
  </g>

  <g transform="translate(80,240)">
    <rect x="0" y="0" rx="10" width="118" height="34" fill="url(#g2)"/>
    <text class="pill" x="16" y="22">Python • Django</text>

    <rect x="132" y="0" rx="10" width="124" height="34" fill="url(#g2)"/>
    <text class="pill" x="148" y="22">FastAPI • REST</text>

    <rect x="268" y="0" rx="10" width="124" height="34" fill="url(#g2)"/>
    <text class="pill" x="284" y="22">Java • Spring</text>

    <rect x="404" y="0" rx="10" width="108" height="34" fill="url(#g2)"/>
    <text class="pill" x="420" y="22">PHP • MVC</text>

    <rect x="524" y="0" rx="10" width="190" height="34" fill="url(#g2)"/>
    <text class="pill" x="540" y="22">Docker • Linux • MySQL</text>

    <rect x="726" y="0" rx="10" width="230" height="34" fill="url(#g2)"/>
    <text class="pill" x="742" y="22">Mapas Culturais • GOVTech</text>
  </g>

  <g transform="translate(80,300)">
    <text class="mono">@thiago_.tech • cthiagoalberto@gmail.com</text>
  </g>
</svg>
